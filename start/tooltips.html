<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tooltips</title>
</head>
<body class="container my-4">

<a href="#" class="btn btn-primary" data-toogle="tooltip" title="tooltip-text">
    Hover over me
</a>
<br><br>
<button  id="btnTooltip" type="button" class="btn btn-success" data-toogle="tooltip" title="<h3>Header</h3><br><p>Tooltip-text</p>" data-html="true">
Tooltip with Html
</button>
<br><br>
<p>
    <a href="#" class="btn btn-primary" data-toogle="tooltip" title="tooltip-text " data-placement="top">
       tooltip on top
    </a>
    <a href="#" class="btn btn-primary" data-toogle="tooltip" title="tooltip-text" data-placement="right">
        tooltip on right
    </a>
    <a href="#" class="btn btn-primary" data-toogle="tooltip" title="tooltip-text" data-placement="bottom">
        tooltip on bottom
    </a>
    <a href="#" class="btn btn-primary" data-toogle="tooltip" title="tooltip-text" data-placement="left">
        tooltip on left
    </a>

</p>
<br><br>
<button type="button" class="btn btn-warning" onclick="showTooltip()" >
    Show Tooltip
</button>
<button type="button" class="btn btn-warning" onclick="hideTooltip()" >
    Hide Tooltip
</button>
<button type="button" class="btn btn-warning" onclick="toggleTooltip()" >
    Toggle Tooltip
</button>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('[data-toogle="tooltip"]').tooltip();
        });
        function showTooltip(){
            $('#btnTooltip').tooltip('show')
        }
        function hideTooltip(){
            $('#btnTooltip').tooltip('hide')
        }
        function toggleTooltip(){
            $('#btnTooltip').tooltip('toggle')
        }
    </script>
</body>
</html>
