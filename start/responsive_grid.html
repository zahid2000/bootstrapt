<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Responsive_layout</title>
</head>

<body>

    <div class="container my-4">


        <h2 class="my-4">Extra Small
            <576px</h2>

                <div class="row">
                    <div class="col border">Column</div>
                    <div class="col border">Column</div>
                </div>

                <h2 class="my-4">Small >=576px
                </h2>

                <div class="row">
                    <div class="col-sm-3 border">3 Column</div>
                    <div class="col-sm-9 border">9 Column</div>
                </div>

                <h2 class="my-4">Medium >=768px
                </h2>

                <div class="row">
                    <div class="col-md-3 border">3 Column</div>
                    <div class="col-md-9 border">9 Column</div>
                </div>

                <h2 class="my-4">Large >=992px
                </h2>

                <div class="row">
                    <div class="col-lg-3 border">3 Column</div>
                    <div class="col-lg-9 border">9 Column</div>
                </div>

                <h2 class="my-4">Eksta Large >=1200px
                </h2>

                <div class="row">
                    <div class="col-xl-3 border">3 Column</div>
                    <div class="col-xl-9 border">9 Column</div>
                </div>

                <br>
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3   col-xl-1 bg-primary border"> Column</div>
                    <div class="col-sm-6 col-md-8  col-lg-9 col-xl-11 bg-danger border">Column</div>
                </div>







    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
