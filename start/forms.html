<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Forms</title>

</head>

<body class="w-75 mx-auto my-4">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Email">
            <small class="form-text text-muted">please enter a correct email </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="qax">Qax</option>
                <option value="seki">Seki</option>
                <option value="baki">Baki</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <legend>Hobbies</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Running
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Football
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Reading
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input id="ch" type="checkbox" class="custom-control-input">
            <label for="ch" class="custom-control-label">Check</label>
        </div>

        <div class="custom-control custom-radio  ">
            <input id="radio" type="radio" class="custom-control-input">
            <label for="radio" class="custom-control-label">Check</label>
        </div>
        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input id="cr1" name="example" type="radio" class="custom-control-input">
                <label for="cr1" class="custom-control-label">Custom Radio 1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input id="cr2" name="example" type="radio" class="custom-control-input">
                <label for="cr2" class="custom-control-label">Custom Radio 2</label>
            </div>
            <div class="input-group mt-3">

                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepand">
                    <span class="input-group-text">http:\\</span>
                </div>
                <input type="text" class="form-control">

            </div>

        </div>


        <div class="clearfix mt-4">
            <div class="w-50 float-left ">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="name">SurName</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter SurName">
                </div>
            </div>
        </div>
        <div class="clearfix mt-4">
            <div class="w-50 float-left ">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="name">SurName</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter SurName">
                </div>
            </div>
        </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
